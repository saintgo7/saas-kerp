# K-ERP CD Pipeline
# Deploy to staging (wsl-48-246) via Docker Compose

name: CD Pipeline

on:
  push:
    branches: [develop]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REMOTE_HOST: 61.245.248.246
  REMOTE_PORT: 5022
  REMOTE_USER: blackpc
  REMOTE_PATH: /home/blackpc/saas-kerp
  DOMAIN: erp.abada.kr

jobs:
  # ============================================
  # Build and Test (Quick check before deploy)
  # ============================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build binaries
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/api ./cmd/api || true
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/worker ./cmd/worker || true

  # ============================================
  # Deploy to Staging (wsl-48-246)
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-check
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://erp.abada.kr

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} \
            "mkdir -p ${{ env.REMOTE_PATH }}"

      - name: Sync code to remote
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ env.REMOTE_PORT }}" \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude '*.log' \
            ./ ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }}:${{ env.REMOTE_PATH }}/

      - name: Deploy with Docker Compose
        run: |
          ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} << 'EOF'
            cd ${{ env.REMOTE_PATH }}/deployments/docker

            # Create .env if not exists
            if [ ! -f .env ]; then
              cp .env.example .env
              echo "Created .env from example"
            fi

            # Pull latest images and rebuild
            docker compose pull || true
            docker compose build --no-cache

            # Deploy with zero-downtime (recreate only changed services)
            docker compose up -d --remove-orphans

            # Wait for services to be healthy
            sleep 10

            # Check service status
            docker compose ps

            # Health check
            curl -sf http://localhost:8080/health || echo "API health check pending..."
          EOF

      - name: Verify deployment
        run: |
          ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} \
            "cd ${{ env.REMOTE_PATH }}/deployments/docker && docker compose ps"

      - name: Run database migrations
        run: |
          ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} << 'EOF'
            cd ${{ env.REMOTE_PATH }}/deployments/docker
            # Run migrations inside the API container
            docker compose exec -T api /app/api migrate up || echo "Migration skipped or no migrations"
          EOF
        continue-on-error: true

  # ============================================
  # Deploy to Production (Manual trigger only)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-check, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://erp.abada.kr

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production
        run: |
          ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} << 'EOF'
            cd ${{ env.REMOTE_PATH }}/deployments/docker

            # Backup current state
            docker compose exec -T postgres pg_dump -U kerp kerp > /tmp/backup_$(date +%Y%m%d_%H%M%S).sql || true

            # Deploy
            docker compose pull || true
            docker compose up -d --build --remove-orphans

            # Verify
            docker compose ps
          EOF

      - name: Health check
        run: |
          for i in {1..5}; do
            if ssh -p ${{ env.REMOTE_PORT }} ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} \
              "curl -sf http://localhost:8080/health"; then
              echo "Health check passed"
              exit 0
            fi
            sleep 10
          done
          echo "Health check warning - service may still be starting"

  # ============================================
  # Notify Deployment Status
  # ============================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Deployment summary
        run: |
          echo "Deployment Summary"
          echo "=================="
          echo "Staging: ${{ needs.deploy-staging.result }}"
          echo "Production: ${{ needs.deploy-production.result }}"
          echo ""
          echo "Environment: ${{ github.event.inputs.environment || 'staging' }}"
          echo "Branch/Tag: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

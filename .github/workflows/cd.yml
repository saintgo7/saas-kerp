# K-ERP CD Pipeline
# Continuous Deployment to Kubernetes

name: CD Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Build and Push Docker Images
  # ============================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.meta.outputs.version }}
      api-image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      # Build API Server Image
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT_SHA=${{ github.sha }}

      # Build Worker Image
      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.worker
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/worker:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Frontend Image
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ vars.API_URL }}

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event.inputs.environment == 'staging' || (github.event_name == 'push' && contains(github.ref, 'rc'))
    environment:
      name: staging
      url: https://staging.kerp.co.kr

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Deploy with Helm
        env:
          IMAGE_VERSION: ${{ needs.build-images.outputs.version }}
        run: |
          helm upgrade --install kerp ./deployments/helm \
            --namespace kerp-staging \
            --create-namespace \
            --set image.tag="${IMAGE_VERSION}" \
            --set environment=staging \
            --set replicaCount.api=2 \
            --set replicaCount.worker=1 \
            --values ./deployments/helm/values-staging.yaml \
            --wait --timeout=10m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/kerp-api -n kerp-staging --timeout=5m
          kubectl rollout status deployment/kerp-worker -n kerp-staging --timeout=5m

      - name: Run smoke tests
        run: |
          API_URL=$(kubectl get ingress kerp-api -n kerp-staging -o jsonpath='{.spec.rules[0].host}')
          curl -sf "https://${API_URL}/health" || exit 1

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: github.event.inputs.environment == 'production' || (github.event_name == 'push' && !contains(github.ref, 'rc'))
    environment:
      name: production
      url: https://app.kerp.co.kr

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Deploy with Helm (Blue-Green)
        env:
          IMAGE_VERSION: ${{ needs.build-images.outputs.version }}
        run: |
          helm upgrade --install kerp ./deployments/helm \
            --namespace kerp-production \
            --create-namespace \
            --set image.tag="${IMAGE_VERSION}" \
            --set environment=production \
            --set replicaCount.api=3 \
            --set replicaCount.worker=2 \
            --values ./deployments/helm/values-production.yaml \
            --wait --timeout=15m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/kerp-api -n kerp-production --timeout=10m
          kubectl rollout status deployment/kerp-worker -n kerp-production --timeout=10m

      - name: Health check
        run: |
          API_URL=$(kubectl get ingress kerp-api -n kerp-production -o jsonpath='{.spec.rules[0].host}')
          for i in {1..5}; do
            if curl -sf "https://${API_URL}/health"; then
              echo "Health check passed"
              exit 0
            fi
            sleep 10
          done
          echo "Health check failed"
          exit 1

  # ============================================
  # Post-deployment Tasks
  # ============================================
  post-deploy:
    name: Post-deployment
    runs-on: ubuntu-latest
    needs: [build-images, deploy-production]
    if: always() && needs.deploy-production.result == 'success'

    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          draft: false

      - name: Notify deployment success
        uses: slackapi/slack-github-action@v1
        if: success()
        env:
          IMAGE_VERSION: ${{ needs.build-images.outputs.version }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"K-ERP ${IMAGE_VERSION} deployed to production successfully\"}" \
            "${SLACK_WEBHOOK_URL}"

      - name: Notify deployment failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"K-ERP deployment failed. Check: ${RUN_URL}\"}" \
            "${SLACK_WEBHOOK_URL}"

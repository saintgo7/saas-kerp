# K-ERP CI Pipeline
# Runs on: push to any branch, pull requests to main/develop

name: CI Pipeline

on:
  push:
    branches: [main, develop, 'phase/**', 'feature/**', 'release/**']
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Go Backend - Lint, Test, Build
  # ============================================
  backend:
    name: Go Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: kerp_test
          POSTGRES_PASSWORD: kerp_test_password
          POSTGRES_DB: kerp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

      - name: Run unit tests
        env:
          DATABASE_URL: postgres://kerp_test:kerp_test_password@localhost:5432/kerp_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          APP_ENV: test
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./... || true
        continue-on-error: true

      - name: Run security tests
        env:
          DATABASE_URL: postgres://kerp_test:kerp_test_password@localhost:5432/kerp_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          APP_ENV: test
        run: |
          go test -v -tags=security ./tests/security/... || true
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

      - name: Build binaries
        run: |
          mkdir -p bin
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/api ./cmd/api
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/worker ./cmd/worker

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: bin/
          retention-days: 7

  # ============================================
  # Python Services - Lint, Test
  # ============================================
  python-services:
    name: Python Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f python-services/requirements.txt ]; then
            pip install -r python-services/requirements.txt
          fi
          pip install pytest pytest-cov flake8 mypy grpcio-tools

      - name: Run flake8
        run: |
          flake8 python-services/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 python-services/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          if [ -d python-services/tests ]; then
            pytest python-services/tests/ -v --cov=python-services --cov-report=xml
          else
            echo "No tests found, skipping..."
          fi
        continue-on-error: true

  # ============================================
  # Frontend - Lint, Test, Build
  # ============================================
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci
        continue-on-error: true

      - name: Run ESLint
        working-directory: web
        run: npm run lint || true
        continue-on-error: true

      - name: Run type check
        working-directory: web
        run: npm run typecheck || true
        continue-on-error: true

      - name: Run unit tests with coverage
        working-directory: web
        run: npm run test:coverage || npm run test -- --coverage || true
        continue-on-error: true

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        with:
          files: web/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
        continue-on-error: true

      - name: Build
        working-directory: web
        run: npm run build || true
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-dist
          path: web/dist/
          retention-days: 7

  # ============================================
  # E2E Tests (Playwright)
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci
        continue-on-error: true

      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install --with-deps chromium
        continue-on-error: true

      - name: Run E2E tests
        working-directory: web
        run: npx playwright test --project=chromium || true
        continue-on-error: true
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

  # ============================================
  # Docker Build Test
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/Dockerfile.api
          push: false
          tags: kerp-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/docker/Dockerfile.worker
          push: false
          tags: kerp-worker:test

  # ============================================
  # CI Status Summary
  # ============================================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [backend, python-services, frontend, docker-build]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "==================================="
          echo "CI Pipeline Results"
          echo "==================================="
          echo "Backend:    ${{ needs.backend.result }}"
          echo "Python:     ${{ needs.python-services.result }}"
          echo "Frontend:   ${{ needs.frontend.result }}"
          echo "Docker:     ${{ needs.docker-build.result }}"
          echo "==================================="

          if [ "${{ needs.backend.result }}" == "failure" ]; then
            echo "Backend CI failed!"
            exit 1
          fi

          echo "CI checks completed successfully!"

version: "2"

sql:
  - engine: "postgresql"
    schema: "migrations/"
    queries: "queries/"
    gen:
      go:
        package: "sqlcgen"
        out: "../internal/repository/sqlcgen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "date"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
          - db_type: "ltree"
            go_type: "string"
          - db_type: "inet"
            go_type: "string"
          - db_type: "bytea"
            go_type: "[]byte"

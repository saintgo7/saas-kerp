# Traefik Dynamic Configuration - Routes
# Service routing configuration

http:
  routers:
    # API Router
    api-router:
      rule: "Host(`erp.abada.kr`) && PathPrefix(`/api`)"
      entryPoints:
        - web
      middlewares:
        - rate-limit-api
        - compress
        - cors-headers
      service: api-service

    # Login Router (stricter rate limit)
    login-router:
      rule: "Host(`erp.abada.kr`) && Path(`/api/v1/auth/login`)"
      entryPoints:
        - web
      middlewares:
        - rate-limit-login
        - cors-headers
      service: api-service
      priority: 100

    # WebSocket Router
    websocket-router:
      rule: "Host(`erp.abada.kr`) && PathPrefix(`/ws`)"
      entryPoints:
        - web
      service: api-service

    # Frontend Router
    frontend-router:
      rule: "Host(`erp.abada.kr`)"
      entryPoints:
        - web
      middlewares:
        - rate-limit-general
        - compress
        - security-headers
      service: frontend-service
      priority: 1

    # Traefik Dashboard (internal only)
    dashboard-router:
      rule: "Host(`traefik.erp.abada.kr`) || (Host(`erp.abada.kr`) && PathPrefix(`/traefik`))"
      entryPoints:
        - web
      middlewares:
        - dashboard-auth
        - internal-only
      service: api@internal

    # Health Check (no auth)
    health-router:
      rule: "Host(`erp.abada.kr`) && Path(`/health`)"
      entryPoints:
        - web
      service: api-service

  services:
    api-service:
      loadBalancer:
        servers:
          - url: "http://kerp-api:8080"
        healthCheck:
          path: /health
          interval: 10s
          timeout: 3s

    frontend-service:
      loadBalancer:
        servers:
          - url: "http://kerp-web:3000"
        healthCheck:
          path: /health
          interval: 30s
          timeout: 5s

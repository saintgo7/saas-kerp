# Prometheus Alerting Rules
# K-ERP SaaS

groups:
  # =============================================================================
  # Instance Health Alerts
  # =============================================================================
  - name: instance_health
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 2 minutes."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 15% on {{ $labels.mountpoint }}."

  # =============================================================================
  # API Server Alerts
  # =============================================================================
  - name: api_health
    rules:
      - alert: APIHighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job="kerp-api"}[5m])) by (le)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API high latency"
          description: "API p95 latency is above 500ms."

      - alert: APIHighErrorRate
        expr: sum(rate(http_requests_total{job="kerp-api",status=~"5.."}[5m])) / sum(rate(http_requests_total{job="kerp-api"}[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "API high error rate"
          description: "API error rate is above 5%."

      - alert: APITooManyRequests
        expr: sum(rate(http_requests_total{job="kerp-api"}[1m])) > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request volume"
          description: "API is receiving more than 1000 requests per minute."

  # =============================================================================
  # Database Alerts
  # =============================================================================
  - name: database_health
    rules:
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding."

      - alert: PostgreSQLHighConnections
        expr: pg_stat_activity_count / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High PostgreSQL connection usage"
          description: "PostgreSQL connection usage is above 80%."

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_activity_max_tx_duration{state="active"}[5m]) > 300
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow PostgreSQL queries"
          description: "Long-running queries detected (>5 minutes)."

      - alert: PostgreSQLDeadlocks
        expr: increase(pg_stat_database_deadlocks[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL deadlocks"
          description: "Deadlocks detected in PostgreSQL."

  # =============================================================================
  # Redis Alerts
  # =============================================================================
  - name: redis_health
    rules:
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache is not responding."

      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 80%."

      - alert: RedisTooManyConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many Redis connections"
          description: "Redis has more than 100 connected clients."

  # =============================================================================
  # NATS Alerts
  # =============================================================================
  - name: nats_health
    rules:
      - alert: NATSDown
        expr: gnatsd_varz_connections == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "NATS has no connections"
          description: "NATS JetStream has no active connections."

      - alert: NATSSlowConsumers
        expr: gnatsd_connz_slow_consumers > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "NATS slow consumers"
          description: "NATS has slow consumers."

  # =============================================================================
  # Traefik Alerts
  # =============================================================================
  - name: traefik_health
    rules:
      - alert: TraefikHighBackendLatency
        expr: histogram_quantile(0.95, sum(rate(traefik_backend_request_duration_seconds_bucket[5m])) by (backend, le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High backend latency"
          description: "Backend {{ $labels.backend }} p95 latency is above 1 second."

      - alert: TraefikHighErrorRate
        expr: sum(rate(traefik_backend_requests_total{code=~"5.."}[5m])) / sum(rate(traefik_backend_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Traefik high backend error rate"
          description: "Backend error rate is above 5%."

      - alert: TraefikCertificateExpiringSoon
        expr: traefik_tls_certs_not_after - time() < 604800
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "TLS certificate expiring soon"
          description: "TLS certificate will expire in less than 7 days."

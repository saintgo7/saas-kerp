version: '3.8'

# K-ERP SaaS Docker Compose
# Cloudflare Flexible SSL (HTTP origin)

services:
  # API Gateway (Traefik)
  traefik:
    image: traefik:v3.0
    container_name: kerp-traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--accesslog=true"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - kerp-network
    restart: unless-stopped

  # Go API Server
  api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.api
    container_name: kerp-api
    environment:
      - APP_ENV=staging
      - DATABASE_URL=postgres://kerp:${DB_PASSWORD:-kerp123}@postgres:5432/kerp?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - LOG_LEVEL=info
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`erp.abada.kr`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      nats:
        condition: service_started
    networks:
      - kerp-network
    restart: unless-stopped

  # Background Worker
  worker:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.worker
    container_name: kerp-worker
    environment:
      - APP_ENV=staging
      - DATABASE_URL=postgres://kerp:${DB_PASSWORD:-kerp123}@postgres:5432/kerp?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    networks:
      - kerp-network
    restart: unless-stopped

  # React Frontend (Next.js)
  web:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.web
    container_name: kerp-web
    environment:
      - NEXT_PUBLIC_API_URL=https://erp.abada.kr/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`erp.abada.kr`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.routers.web.priority=1"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
    depends_on:
      - api
    networks:
      - kerp-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kerp-postgres
    environment:
      POSTGRES_DB: kerp
      POSTGRES_USER: kerp
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kerp123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kerp -d kerp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kerp-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kerp-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - kerp-network
    restart: unless-stopped

  # NATS JetStream
  nats:
    image: nats:2-alpine
    container_name: kerp-nats
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    networks:
      - kerp-network
    restart: unless-stopped

  # MinIO (S3 Compatible Storage)
  minio:
    image: minio/minio
    container_name: kerp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: kerp_admin
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minio123}
    volumes:
      - minio_data:/data
    ports:
      - "9001:9001"  # MinIO Console
    networks:
      - kerp-network
    restart: unless-stopped

  # Meilisearch (Full-text Search)
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: kerp-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_KEY:-meili123}
      MEILI_ENV: development
    volumes:
      - meili_data:/meili_data
    networks:
      - kerp-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  nats_data:
  minio_data:
  meili_data:

networks:
  kerp-network:
    driver: bridge

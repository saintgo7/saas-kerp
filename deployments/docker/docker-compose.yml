version: '3.8'

# K-ERP SaaS Docker Compose
# Production/Staging with Let's Encrypt SSL

services:
  # =============================================================================
  # API Gateway (Traefik) with Let's Encrypt
  # =============================================================================
  traefik:
    image: traefik:v3.0
    container_name: kerp-traefik
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard (internal only in production)
    environment:
      - ACME_EMAIL=${ACME_EMAIL:-admin@abada.kr}
      - DOCKER_API_VERSION=1.44
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - letsencrypt_data:/letsencrypt
    networks:
      - kerp-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`traefik.erp.abada.kr`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@file"

  # Go API Server
  api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.api
    container_name: kerp-api
    environment:
      - KERP_APP_ENV=staging
      - KERP_DATABASE_HOST=postgres
      - KERP_DATABASE_PORT=5432
      - KERP_DATABASE_NAME=kerp
      - KERP_DATABASE_USER=kerp
      - KERP_DATABASE_PASSWORD=${DB_PASSWORD:-kerp123}
      - KERP_DATABASE_SSLMODE=disable
      - KERP_REDIS_HOST=redis
      - KERP_REDIS_PORT=6379
      - KERP_NATS_URL=nats://nats:4222
      - KERP_JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - KERP_LOG_LEVEL=info
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`erp.abada.kr`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      nats:
        condition: service_started
    networks:
      - kerp-network
    restart: unless-stopped

  # Background Worker
  worker:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.worker
    container_name: kerp-worker
    environment:
      - KERP_APP_ENV=staging
      - KERP_DATABASE_HOST=postgres
      - KERP_DATABASE_PORT=5432
      - KERP_DATABASE_NAME=kerp
      - KERP_DATABASE_USER=kerp
      - KERP_DATABASE_PASSWORD=${DB_PASSWORD:-kerp123}
      - KERP_DATABASE_SSLMODE=disable
      - KERP_REDIS_HOST=redis
      - KERP_REDIS_PORT=6379
      - KERP_NATS_URL=nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    networks:
      - kerp-network
    restart: unless-stopped

  # React Frontend (Next.js)
  web:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.web
    container_name: kerp-web
    environment:
      - NEXT_PUBLIC_API_URL=https://erp.abada.kr/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`erp.abada.kr`)"
      - "traefik.http.routers.web.entrypoints=web"
      - "traefik.http.routers.web.priority=1"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
    depends_on:
      - api
    networks:
      - kerp-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kerp-postgres
    environment:
      POSTGRES_DB: kerp
      POSTGRES_USER: kerp
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kerp123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kerp -d kerp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kerp-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kerp-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - kerp-network
    restart: unless-stopped

  # NATS JetStream
  nats:
    image: nats:2-alpine
    container_name: kerp-nats
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    networks:
      - kerp-network
    restart: unless-stopped

  # MinIO (S3 Compatible Storage)
  minio:
    image: minio/minio
    container_name: kerp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: kerp_admin
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minio123}
    volumes:
      - minio_data:/data
    ports:
      - "9001:9001"  # MinIO Console
    networks:
      - kerp-network
    restart: unless-stopped

  # Meilisearch (Full-text Search)
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: kerp-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_KEY:-meili123}
      MEILI_ENV: development
    volumes:
      - meili_data:/meili_data
    networks:
      - kerp-network
    restart: unless-stopped

  # Python Tax Scraper (gRPC) - Hometax Integration
  tax-scraper:
    build:
      context: ../..
      dockerfile: python-services/tax-scraper/Dockerfile
    container_name: kerp-tax-scraper
    environment:
      - GRPC_PORT=50051
      - REDIS_URL=redis://redis:6379
      - CERT_PATH=/app/certs
      - LOG_LEVEL=info
    volumes:
      - tax_certs:/app/certs
    depends_on:
      - redis
    networks:
      - kerp-network
    restart: unless-stopped

  # Python Insurance EDI (gRPC) - 4대보험 Integration
  insurance-edi:
    build:
      context: ../..
      dockerfile: python-services/insurance-edi/Dockerfile
      target: production
    container_name: kerp-insurance-edi
    environment:
      # Service
      - ENVIRONMENT=staging
      - GRPC_HOST=0.0.0.0
      - GRPC_PORT=50052
      - GRPC_MAX_WORKERS=10
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      # EDI Servers (국민연금, 건강보험, 고용산재)
      - NPS_EDI_HOST=${NPS_EDI_HOST:-edi.nps.or.kr}
      - NPS_EDI_PORT=${NPS_EDI_PORT:-9100}
      - NHIS_EDI_HOST=${NHIS_EDI_HOST:-edi.nhis.or.kr}
      - NHIS_EDI_PORT=${NHIS_EDI_PORT:-9100}
      - EI_EDI_HOST=${EI_EDI_HOST:-edi.comwel.or.kr}
      - EI_EDI_PORT=${EI_EDI_PORT:-9100}
      # Encryption (ARIA-128)
      - ARIA_ENCRYPTION_KEY=${ARIA_ENCRYPTION_KEY}
      - CERT_PATH=/app/certs
    volumes:
      - edi_certs:/app/certs
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; ch=grpc.insecure_channel('localhost:50052'); grpc.channel_ready_future(ch).result(timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis
    networks:
      - kerp-network
    restart: unless-stopped

  # =============================================================================
  # Monitoring Stack
  # =============================================================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: kerp-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.erp.abada.kr`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prometheus.middlewares=dashboard-auth@file,internal-only@file"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
    networks:
      - kerp-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.3.1
    container_name: kerp-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.erp.abada.kr
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.erp.abada.kr`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    depends_on:
      - prometheus
    networks:
      - kerp-network
    restart: unless-stopped

  # Node Exporter - Host Metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: kerp-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - kerp-network
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: kerp-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgres://kerp:${DB_PASSWORD:-kerp123}@postgres:5432/kerp?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kerp-network
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.56.0
    container_name: kerp-redis-exporter
    environment:
      REDIS_ADDR: "redis://redis:6379"
    depends_on:
      - redis
    networks:
      - kerp-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  nats_data:
  minio_data:
  meili_data:
  tax_certs:
  edi_certs:
  prometheus_data:
  grafana_data:
  letsencrypt_data:

networks:
  kerp-network:
    driver: bridge
